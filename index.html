<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewJoke!!!</title>
  <link rel="icon" href="submark.png" type="image/png" sizes="any" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: #231f20;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      max-width: 100%;
      height: auto;
      width: 350px;
      margin-bottom: 1rem;
      animation: pulse 1s ease-in-out;
    }
    .button {
      background-color: #231f20;
      color: #fff;
      border: 2px solid #fff;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1.2s;
    }
    .button:hover {
      background-color: #3a3637;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Logo" class="logo pulse" />
    <a href="https://campfire.nianticlabs.com/discover" class="button" target="_blank" rel="noopener noreferrer">Get Connected</a>
  </div>
</body>
</html>
